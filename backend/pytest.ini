[pytest]
# Pytest configuration for AI HRMS backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database or external services
    ai: Tests that use AI services (Gemini)
    slow: Tests that take a long time to run
    mock: Tests that use mocks instead of real services

# Asyncio configuration
asyncio_mode = auto

